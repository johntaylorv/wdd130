<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="connect with white rapids rafting">
    <!--Importing fonts, 1st Roboto, 2nd Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--Linking CSS Sheet-->
    <link rel="stylesheet" href="styles/rafting.css">

    <title>Contact</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
        
    </header>
    <main>
        <section class="company info">
            <h1>Contact Us</h1>
            <p>Address: 123 Water Avenue, Under the Sea, Atlanic Ocean</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: cservice@whiterapidsrafting.com</p>
            
            <!-- Embedded Google Map -->
            <div class="map-container">
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3863.4116195632346!2d-39.3586130766057!3d37.173732648295136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1728928253999!5m2!1sen!2sus" 
                width="600"
                height="450"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            
                </iframe>
            </div>
        </section>

        <section class="employees">
            <div class="employee info">
                <div class="employee">
                    <img src="images/Employee_Happiness.jpg" alt="Employee 1">
                    <p><strong>Sarah Smith</strong></p>
                    <p>Team Lead</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Team 1">
                    <p>Marketing Team</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Team 2">
                    <p>Saftey Team</p>
                </div>
            </div>
        </section>

        <section class="form">
            <h1>Connect</h1>
            <form>
                <fieldset>
                    <label for="name">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
        
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>
                    <legend>Inquiry:</legend>
                    <label for="inquiry">
                        <input type="radio" id="inquiry" name="purpose" value="General Inquiry" required>
                        General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                        Website Suggestion
                    </label>
                </fieldset>
                <fieldset>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </fieldset>
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
        
        
        
    </main>
    <footer> <!--https://app.moqups.com/TIKOyw16vQ74gpuYBwB1Jcq12fvT03fS/view/page/a118cea2f--> 
        <p>@2024 White Rapids Rafting JohnTaylor Vaillincourt</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav> 
    </footer>
    
</body>
</html>
