<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>WDD 130 | Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | JohnTaylor Vaillincourt | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div> 
        </fieldset>

        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser?</label>
            <div class="form-item column1">
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Safari</option>
                    <option value="safari">Firefox</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <label for="pet">Do you have a household pet?</label>
            <div class="form-item column1">
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived: </label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Whiterun, Skyrim  Concord, Massachusetts  Old Yharnam, Yharnam"></textarea>
            </div>
        
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>

</main>

</footer>
</body>
</html>
